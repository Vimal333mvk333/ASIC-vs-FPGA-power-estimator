<!DOCTYPE html>
<html>
<head>
    <title>ASIC vs FPGA Power Estimator</title>
</head>
<body>
<h2>ASIC vs FPGA Power Estimator</h2>
<form method="post">
    Gate Type:
    <select name="gate_type">
        <option>AND</option>
        <option>OR</option>
        <option>NAND</option>
        <option>NOR</option>
        <option>XOR</option>
        <option>XNOR</option>
    </select><br><br>
    Number of Gates: <input type="number" name="num_gates" required><br><br>
    Frequency (Hz): <input type="number" step="any" name="frequency" required><br><br>
    Voltage (V): <input type="number" step="any" name="voltage" required><br><br>
    <button type="submit">Estimate Power</button>
</form>
</body>
</html>
